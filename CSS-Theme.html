<!-- 
Apply a cool theme to the official Warframe PC Drop Table in 4 easy steps !

 1. Go to : https://n8k6e2y6.ssl.hwcdn.net/repos/hnfvc0o3jnfvc873njb03enrf56.html (official Warframe PC Drop Table Updated - cf: https://forums.warframe.com/topic/809777-warframe-drop-rates-data/) 
 2. CTRL + S to download the page
 3. Open it with a text editor
 4. Replace everything between the style tags by the code below instead, Enjoy ;) 

  EDIT: to keep the theme working when clicking on the links of the Table of Contents, 
        remove the links in the code but leave the "#something", 

        for example :  
          <a href="https://n8k6e2y6.ssl.hwcdn.net/repos/hnfvc0o3jnfvc873njb03enrf56.html#arbitrations">Arbitrations</a> 

        would be : 
          <a href="#arbitrations">Arbitrations</a>

     -> Of course this list won't be updated automagically since you downloaded it, 
        but you can redo the steps above to update it if needed.

Be free to use or modify this theme at will ;)
-->
<style>
  :root {
    /* Change theme here */
    --table-width: 40%;
    /* I don't recommend to go below 25-30% but you can go up to 100% */
    --backgroundColor: #101619;
    --titles: #3c879c;
    --text: #c5c7c8;
    --text-table: #777;
    --text-table-hover: white;
    --table-titles: #BA9C41;
    --table-titles-hover: #ffc107;
    --backgroundTableOdd: #101619;
    --backgroundTableEven: #0D1214;
    --backgroundTableOdd-hover: #171F24;
    --backgroundTableEven-hover: #0A0E0F;
    --links: #3c879c;
    --links-hover: #5ff5ff;
  }

  /* End of changes */
  * {
    margin-left: auto;
    margin-right: auto;
  }

  body {
    background-color: var(--backgroundColor);
  }

  h3 {
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-top: 100px;
    margin-bottom: 50px;
    text-align: center;
    font-family: "Lato";
    color: var(--titles);
  }

  p {
    max-width: 500pt;
    font-family: "Lato";
    color: var(--text);
  }

  a {
    max-width: 500pt;
    font-family: "Lato";
    color: var(--links);
  }

  a:hover {
    color: var(--links-hover);
  }

  ul:has(ul) {
    display: block;
    max-width: 666.66px;
    margin-left: auto;
    margin-right: auto;
  }

  a~ul {
    margin-left: 1px;
    padding-left: 20px;
    border-left: 2px solid rgba(0, 0, 0, .3);
  }

  li {
    left: 0;
    list-style: square;
    list-style-position: inside;
  }

  table {
    border: none;
    border-collapse: collapse;
    margin-bottom: 20pt;
    display: table;
    border-collapse: collapse;
    border-spacing: 0;
    box-sizing: border-box;
    text-indent: initial;
    width: var(--table-width);
  }

  table tbody tr:nth-of-type(odd) {
    background-color: var(--backgroundTableOdd);
  }

  table tbody tr:nth-of-type(odd):hover {
    background-color: var(--backgroundTableOdd-hover);
  }

  table tbody tr:nth-of-type(even) {
    background-color: var(--backgroundTableEven);
  }

  table tbody tr:nth-of-type(even):hover {
    background-color: var(--backgroundTableEven-hover);
  }

  tr,
  td,
  th {
    border: none;
    text-align: left;
    font-family: "Lato";
    padding: 8pt 40pt 8pt 40pt;
  }

  tr:hover>td {
    color: var(--text-table-hover);
  }

  td {
    color: var(--text-table);
    font-size: 1.1em;
  }

  th {
    color: var(--table-titles);
    font-size: 1.2em;
  }

  th:hover {
    color: var(--table-titles-hover);
  }

  .pad-cell {
    max-width: 50pt;
  }

  .blank-row {
    border: 0;
    height: 15pt;
  }
</style>
